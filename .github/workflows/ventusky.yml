name: Build Ventusky Tee Forecast

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 * * * *"  # optional: uncomment to auto-run every hour

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ventusky-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node-fetch
        run: npm install node-fetch@2

      - name: Build Ventusky page
        env:
          GIST_URL: ${{ secrets.GIST_URL }}
        run: node build-ventusky.js

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tee-forecast    # âœ… This matches your output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4